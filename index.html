<!DOCTYPE html>
<html>

    <head>
        <title>Natalia Ia</title>
        <meta charset="UTF-8">
        <meta name="description" content="all about me">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <header>
            <nav class="navigationBar">
                <div class="logo-name">
                    <img src="./img/nata.png" alt="Natalia Ia" class="profile">
                    <a href="#" class="nav-branding">Natalia Ia</a>
                </div>
                <ul class="nav_list">
                    <li class="nav_item"><a href="#about">About</a></li>
                    <li class="nav_item"><a href="#experience">Experience</a></li>
                    <li class="nav_item"><a href="#skills">Skills</a></li>
                    <li class="nav_item"><a href="#projects">Projects</a></li>
                    <li class="nav_item"><a href="#message">Message</a></li>
                </ul>
            </nav>
        </header>
    
        <main>
            <div class="container">
                <section id="about">
                    <h2>About</h2>
                    <p>Hey, I'm Natalia, I live in California.</p>
                </section>
            </div>

            <div class="container">
                <section id="experience">
                    <div class="experience-list">
                        <h2>Experience</h2>
                        <ul class="experience-grid">
                            <li class="experience-item">Current:   DevOps engineer.</li>
                            <li class="experience-item">Previous experience: QA tester.</li>
                        </ul>
                    </div>
                </section>
            </div>

            <div class="container">
                <section id="skills">
                    <div class="skills-list">
                        <h2>Skills</h2>
                        <div id="skillsList">
                            <ul id="skillsItem"></ul>
                        </div>
                    </div>
                </section>
            </div>

            <div class="container">
                <section id="projects">
                    <h2>Projects</h2>
                    <div id="projectsList">
                        <ul id="projectsItem"></ul>
                    </div>
                </section>
            </div>

            <div class="container">
                <section id="message">
                    <h2>Leave a Message</h2>
                    <form class="message-form">
                        <div class="input-row">
                            <label for="usersName"></label>
                            <input type="text" id="usersName" name="usersName" placeholder="Name">
                            <label for="usersEmail"></label>
                            <input type="email" id="usersEmail" name="usersEmail" placeholder="Email">
                        </div>
                        <div class="input-row">
                            <label for="usersMessage"></label>
                            <textarea id="usersMessage" name="usersMessage" placeholder="Your message"></textarea>
                            <div></div> <!-- Empty grid cell -->
                        </div>
                        <div class="input-row">
                            <button type="submit" id="submit_btn">Submit</button>
                        </div>
                    </form>
                </section>
                <section id="messages" hidden> <!-- to hide the section when no message-->
                    <div class="messages_list">
                        <h2>Messages:</h2>
                        <ul>
                        </ul>
                    </div>
                </section>
            </div>
        </main>

        <footer>
            <span id="currentYear"></span>
            <div class="social-media">
                <a href="https://www.linkedin.com/in/natalia-iakovleva-a69a7035/" target="_blank">LinkedIn</a>
                <a href="https://github.com/mynewyear" target="_blank">Github</a>
            </div>
        </footer>

        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
